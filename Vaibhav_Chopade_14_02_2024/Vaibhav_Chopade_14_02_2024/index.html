<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transportation Website</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
<style>
    
    @media screen and (max-width: 768px) {
        main {
            grid-template-columns: 1fr;
        }
        .slideshow-container img {
            max-width: 100%;
            height: auto;
        }
    }

    
    main {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    
    main {
        display: grid;
        grid-template-columns: 1fr 2fr;
        grid-gap: 5px; 
    }

   
    footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
    }
</style>
</head>
<body>
    <header>
        <h1>Transportation Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <div class="slideshow-container">
                <img class="mySlides" src="https://www.cactus-tech.com/wp-content/uploads/2019/03/Transportation-Illustration-b4ccb5c2.png" style="display: block;">
                <img class="mySlides" src="https://okcredit-blog-images-prod.storage.googleapis.com/2021/02/transportation3.jpg" style="display: none;">
                <img class="mySlides" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZBeRwU_vxF7CULZ1-EaaLukTebPCl9WSuq5Q9wH-w7A7T34uuYIYw2I4cSvNTFp719D4&usqp=CAU" style="display: none;">
            </div>
            <script>
                var slideIndex = 0;
                carousel();

                function carousel() {
                    var slides = document.getElementsByClassName("mySlides");
                    for (var i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";
                    }
                    slideIndex++;
                    if (slideIndex > slides.length) {
                        slideIndex = 1;
                    }
                    slides[slideIndex - 1].style.display = "block";
                    setTimeout(carousel, 5000); 
                }
            </script>
        </aside>
        <article>
            <h2>Article</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus luctus urna sed urna ultricies ac tempor dui sagittis. </p>
            <img src="https://philburn.com/wp-content/uploads/2017/03/Philburn_16.jpg" class="img-fluid mt-3" alt="Sample Image">
        </article>
    </main>
    <footer>
        <p>&copy; 2024 Transportation Website. All Rights Reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
